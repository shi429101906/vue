<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="./lib/vue.js"></script>
</head>
<body>
	<div id="app">
		<!-- in 后面放过 普通数组、对象数组、 对象、 数字 -->
		<!-- 注意： 如果使用 v-for 迭代数字的话， 前面的count值从1开始 -->
		<p v-for="count in 10">这是第 {{count}} 次循环</p>
	</div>

	<script type="text/javascript">
		// 创建 Vue 实例， 得到 ViewModel
		var vm = new Vue({
			el: '#app',
			data: {},
			methods: {}
		});
	</script>
</body>
</html>
