<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- 1、导入Vue的包 -->
	<script type="text/javascript" src="./lib/vue.js"></script>
</head>
<body>
	<!-- 将来 new 的Vue实例， 会控制这个 元素中的所有内容 -->
	<!-- Vue 实例所控制的这个元素区域， 就是V -->
	<div id="app">
		<p>{{msg}}</p>
	</div>

	<script>
			// 2. 创建一个Vue的实例
			// 当我们导入包之后， 在浏览器的内存中， 就多了一个 Vue 构造函数
			// 注意： new 的 vm 对象, 就是MVVM中的调度者
			var vm = new Vue({
				el: '#app', // 表示当前 new 的 Vue实例， 要控制页面上的哪个区域
				// 这里的 data 就是 MVVM中的M, 专门用来保存每个页面的数据
				data: { // data属性中， 存放的是 el 中要用到的数据
					msg: '欢迎学习Vue' // 通过 Vue 提供的指令， 很方便的就能把数据渲染到页面上， 不再手动操作DOM元素了「前端的Vue之类的框架， 不提倡手动操作DOM元素了」
				}
			});
	</script>
</body>
</html>
