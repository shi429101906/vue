<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="./lib/vue.js"></script>
</head>
<body>
	<div id="app">
		<p v-for="(user, i) in list">Id: {{user.id}} --- name: {{user.name}} --- 索引是: {{i}}</p>
	</div>

	<script type="text/javascript">
		// 创建 Vue 实例， 得到 ViewModel
		var vm = new Vue({
			el: '#app',
			data: {
				list: [
					{id:1, name: 'zs1'},
					{id:2, name: 'zs2'},
					{id:3, name: 'zs3'},
					{id:4, name: 'zs4'},
				]
			},
			methods: {}
		});
	</script>
</body>
</html>
