<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.inner {
			height: 150px;
			background-color: darkcyan;
		}

		.outer {
			padding: 40px;
			background-color: red;
		}
	</style>
	<script type="text/javascript" src="./lib/vue.js"></script>
</head>
<body>
	<div id="app">
		<!-- 使用 .stop 阻止冒泡 -->
		<!-- <div class="inner" @click="divHandler">
			<input type="button" value="戳他" @click.stop="btnHandler">
		</div> -->

		<!-- 使用 .prevent阻止默认行为 -->
		<!-- <a href="http://www.baidu.com" @click.prevent='linkClick'>有问题，找百度</a> -->

		<!-- 使用 .capture 实现捕获触发事件机制(跟冒泡触发相反) -->
		<!-- <div class="inner" @click.capture="divHandler">
			<input type="button" value="戳他" @click="btnHandler">
		</div> -->

		<!-- 使用 .self 实现只有点击当前元素时候， 才会触发事件处理函数 -->
		<!-- <div class="inner" @click.self="divHandler">
			<input type="button" value="戳他" @click="btnHandler">
		</div> -->

		<!-- 使用 .once 只出发一次事件处理函数 -->
		<!-- <a href="http://www.baidu.com" @click.prevent.once='linkClick'>有问题，找百度</a> -->
		
		<!-- 演示： .stop 和 .self 的区别 -->
		<!-- <div class="outer" @click="div2Handler">
			<div class="inner" @click="divHandler">
				<input type="button" value="戳他" @click.stop="btnHandler">
			</div>
		</div> -->

		<!-- .self只会阻止自己身上冒泡行为的触发，并不会真正阻止 冒泡的行为 -->
		<div class="outer" @click="div2Handler">
			<div class="inner" @click.self="divHandler">
				<input type="button" value="戳他" @click="btnHandler">
			</div>
		</div>

	</div>

	<script type="text/javascript">
		// 创建 Vue 实例， 得到 ViewModel
		var vm = new Vue({
			el: '#app',
			data: {},
			methods: {
				divHandler() {
					console.log('这是触发了 inner div 的点击事件')
				},
				btnHandler() {
					console.log('这是触发了 btn按钮 的点击事件')
				},
				linkClick() {
					console.log('触发了链接的点击事件')
				},
				div2Handler() {
					console.log('这是触发了 outer div 的点击事件')
				}
			}
		});
	</script>
</body>
</html>
