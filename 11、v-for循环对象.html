<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="./lib/vue.js"></script>
</head>
<body>
	<div id="app">
		<!-- 在遍历对象身上的键值对的时候， 除了 有 val key 之外， 在第三个位置还有一个索引 -->
		<p v-for="(val, key, i) in user">值是: {{val}} -- 键是: {{key}} -- 索引： {{i}}</p>
	</div>

	<script type="text/javascript">
		// 创建 Vue 实例， 得到 ViewModel
		var vm = new Vue({
			el: '#app',
			data: {
				user: {
					id: 1,
					name: '托尼',
					gender: '男'
				}
			},
			methods: {}
		});
	</script>
</body>
</html>
